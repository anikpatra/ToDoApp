<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style\PAGE.css">
    <script src="https://kit.fontawesome.com/dc26b9b6bc.js" crossorigin="anonymous"></script>
    <title>TodoList</title>
</head>

<body>
    <div class="containernext">
        <div class="head">
            <div class="line-left">
                <hr/>
            </div>
            <div class="bold-head">Trip to Paris</div>
            <div class="line-right">
                <hr />
            </div>
        </div>
        <div>
            <div class="button"><i class="fas fa-arrow-circle-left btn"></i> <span class="des">Back</span></div>
        </div>
        <div class="card-container">
            <div class="card new">
                <div class="div1">
                    <p class="uptext up">Trip to Paris</p>
                    <div class="line li">
                        <hr>
                    </div>
                </div>
                <div class="task">Completed Task</div>
                <div class="newtext li"><input type="checkbox"> Pending Task</div>
                <div><i class="fa fa-plus-circle btn pos" aria-hidden="true"></i></div>
            </div>
        </div>
    </div>
</body>

</html>
