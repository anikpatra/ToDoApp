<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style\PAGE.css">
    <script src="https://use.fontawesome.com/95939f6a6d.js"></script>
    <title>TodoList</title>
</head>

<body>
    <div class="container" id="blur">
        <div class="flex-row">
            <p class="heading-bold">Tasks <span class="heading-thin">List</span></p>
            <div class="button-container">
                <div><i class="fa fa-plus-circle btn" aria-hidden="true"></i></div>
                <div class="text">Add Lists</div>
            </div>
        </div>
        <div class="card-container">
            <div class="card">
                <div class="div1">
                    <p class="uptext">Trip to Paris</p>
                    <div class="line">
                        <hr>
                    </div>
                </div>
                <div class="task">Completed Task</div>
                <div class="newtext"><input type="checkbox"> Pending Task</div>
            </div>
            <div class="card">
                <div class="div1">
                    <p class="uptext">My Todo List</p>
                    <div class="line">
                        <hr>
                    </div>
                </div>
                <div class="task">Completed Task</div>
                <div class="newtext"><input type="checkbox"> Pending Task</div>

            </div>
            <div class="card">
                <div class="div1">
                    <p class="uptext">My Todo List</p>
                    <div class="line">
                        <hr>
                    </div>
                </div>
                <div class="task">Completed Task</div>
                <div class="newtext"><input type="checkbox"> Pending Task</div>
            </div>
        </div>
    </div>
    <div class="bg-text">
        <p class="blur-text">Add New List</p>
        <div><button class="blur-button"></button></div>
        <button class="blur-button round">Add</button>
    </div>
</body>

</html>
